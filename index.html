<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myweb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/entrance.css">
    <style>
        /* 确保页面占满视口 */
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="announcement-bar">
            <div class="announcement-content">
                <!-- 第一组图片 -->
                <img src="images/scrollbar1.JPG" alt="scrollbar1">
                <img src="images/scrollbar2.JPG" alt="scrollbar2">
                <img src="images/scrollbar3.JPG" alt="scrollbar3">
                <img src="images/scrollbar4.JPG" alt="scrollbar4">
                <!-- 第二组图片 -->
                <img src="images/scrollbar1.JPG" alt="scrollbar1">
                <img src="images/scrollbar2.JPG" alt="scrollbar2">
                <img src="images/scrollbar3.JPG" alt="scrollbar3">
                <img src="images/scrollbar4.JPG" alt="scrollbar4">
                <!-- 第三组图片 -->
                <img src="images/scrollbar1.JPG" alt="scrollbar1">
                <img src="images/scrollbar2.JPG" alt="scrollbar2">
                <img src="images/scrollbar3.JPG" alt="scrollbar3">
                <img src="images/scrollbar4.JPG" alt="scrollbar4">
                <!-- 第四组图片 -->
                <img src="images/scrollbar1.JPG" alt="scrollbar1">
                <img src="images/scrollbar2.JPG" alt="scrollbar2">
                <img src="images/scrollbar3.JPG" alt="scrollbar3">
                <img src="images/scrollbar4.JPG" alt="scrollbar4">
            </div>
        </div>
    </header>

    <!-- 主体区域 -->
    <div class="main-wrapper">
        <div class="ball-container">
            <!-- 小球将通过 JavaScript 动态生成 -->
        </div>

        <main>
            <div class="dots-container">
                <!-- 椭圆背景 -->
                <div class="ellipse ellipse-1"></div>
                <div class="ellipse ellipse-2"></div>
                <div class="ellipse ellipse-3"></div>
                <div class="ellipse ellipse-4"></div>
                
                <!-- 小球 -->
                <img src="images/entrance-dot1.png" alt="Dot 1" class="entrance-dot dot-1">
                <img src="images/entrance-dot2.png" alt="Dot 2" class="entrance-dot dot-2">
                <img src="images/entrance-dot3.png" alt="Dot 3" class="entrance-dot dot-3">
                <img src="images/entrance-dot4.png" alt="Dot 4" class="entrance-dot dot-4">
            </div>

            <section class="hero">
                <div class="main-icon-container" onclick="window.location.href='menu.html'">
                    <img src="images/entrance-main icon1.PNG" alt="Main Icon Full" class="main-icon-full">
                </div>
            </section>

            <img src="images/entrance-bottom.png" alt="Menu Button" class="menu-button">
        </main>

        <!-- 添加登录按钮 -->
        <img src="images/entrance-LOGIN-BUTTOM.png" alt="login button" class="login-button">
        
        <!-- 底部图片 -->
        <img src="images/entrance-bottom text.png" alt="entrance bottom text" class="bottom-image">
    </div>
       
    <script src="js/ball.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/cursor.js"></script> -->
    <script>
        // 移除自定义光标初始化代码
    </script>
    <script src="js/dots-animation.js"></script>
</body>
</html>
