    <main>

        <img src="../images/login-setting.png" alt="login setting" class="login-setting">
    </main>

    <script>
        // 返回按钮点击
        document.querySelector('.back-button').addEventListener('click', () => {
            // 获取上一个页面的URL
            const previousPage = document.referrer;
            
            // 根据上一个页面的URL决定跳转目标
            if (previousPage.includes('index.html') || previousPage.endsWith('/')) {
                window.location.href = '../index.html';
            } else if (previousPage.includes('gacha-draw.html')) {
                window.location.href = 'gacha-draw.html';
            } else if (previousPage.includes('menu.html')) {
                window.location.href = 'menu.html';
            }
            else {
                window.location.href = 'brand-introduction.html';
            }
        });
    </script>
