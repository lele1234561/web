<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase - MyWeb</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <!-- 顶部滚动栏 -->
    <div class="announcement-bar">
        <div class="announcement-content">
            <!-- 第一组图片 -->
            <img src="../images/scrollbar1.JPG" alt="scrollbar1">
            <img src="../images/scrollbar2.JPG" alt="scrollbar2">
            <img src="../images/scrollbar3.JPG" alt="scrollbar3">
            <img src="../images/scrollbar4.JPG" alt="scrollbar4">
            <!-- 第二组图片 -->
            <img src="../images/scrollbar1.JPG" alt="scrollbar1">
            <img src="../images/scrollbar2.JPG" alt="scrollbar2">
            <img src="../images/scrollbar3.JPG" alt="scrollbar3">
            <img src="../images/scrollbar4.JPG" alt="scrollbar4">
            <!-- 第三组图片 -->
            <img src="../images/scrollbar1.JPG" alt="scrollbar1">
            <img src="../images/scrollbar2.JPG" alt="scrollbar2">
            <img src="../images/scrollbar3.JPG" alt="scrollbar3">
            <img src="../images/scrollbar4.JPG" alt="scrollbar4">
            <!-- 第四组图片 -->
            <img src="../images/scrollbar1.JPG" alt="scrollbar1">
            <img src="../images/scrollbar2.JPG" alt="scrollbar2">
            <img src="../images/scrollbar3.JPG" alt="scrollbar3">
            <img src="../images/scrollbar4.JPG" alt="scrollbar4">
            <!-- 第五组图片 -->
            <img src="../images/scrollbar1.JPG" alt="scrollbar1">
            <img src="../images/scrollbar2.JPG" alt="scrollbar2">
            <img src="../images/scrollbar3.JPG" alt="scrollbar3">
            <img src="../images/scrollbar4.JPG" alt="scrollbar4">
            <!-- 第六组图片 -->
            <img src="../images/scrollbar1.JPG" alt="scrollbar1">
            <img src="../images/scrollbar2.JPG" alt="scrollbar2">
            <img src="../images/scrollbar3.JPG" alt="scrollbar3">
            <img src="../images/scrollbar4.JPG" alt="scrollbar4">
            <!-- 第七组图片 -->
            <img src="../images/scrollbar1.JPG" alt="scrollbar1">
            <img src="../images/scrollbar2.JPG" alt="scrollbar2">
            <img src="../images/scrollbar3.JPG" alt="scrollbar3">
            <img src="../images/scrollbar4.JPG" alt="scrollbar4">
            <!-- 第八组图片 -->
            <img src="../images/scrollbar1.JPG" alt="scrollbar1">
            <img src="../images/scrollbar2.JPG" alt="scrollbar2">
            <img src="../images/scrollbar3.JPG" alt="scrollbar3">
            <img src="../images/scrollbar4.JPG" alt="scrollbar4">
        </div>
    </div>

    <!-- 左上角 Gacha Draw 按钮 -->
    <div class="gacha-button">
        <span class="text">Gacha Draw</span>
        <span class="arrow">→</span>
    </div>

    <!-- 右上角 Brand Introduction 按钮 -->
    <div class="brand-button">
        <span class="arrow">←</span>
        <span class="text">Brand Introduction</span>
    </div>

    <!-- 页面内容 -->
    <main>
        

        <!-- 主要内容区域 -->
        <div class="content-container">
            <!-- 产品展示容器 -->
            <div class="products-container">
                <!-- 第一部分：宝箱、图标和通行证 -->
                <div class="products-row">
                    <!-- 左侧宝箱图片 -->
                    <div class="product-item treasure-box">
                        <!-- 左切换按钮 -->
                        <div class="switch-button left-switch">
                            <img src="../images/product purchase-Button switching1.png" alt="switch left">
                        </div>
                        
                        <!-- 宝箱图片 -->
                        <img src="../images/1.jpg" alt="Innocence Treasure Box" class="treasure-img">
                        
                        <!-- 右切换按钮 -->
                        <div class="switch-button right-switch">
                            <img src="../images/product purchase-Button switching2.png" alt="switch right">
                        </div>
                        
                       
                    </div>
                    
                    <!-- 左侧颜色变换图标 -->
                    <div class="color-icon">
                        <img src="../images/product purchase-color changing icon4.png" alt="Color Changing Icon" class="changing-icon">
                    </div>
                    
                </div>

                <!-- 第二部分：颜色变换图标和宇宙图 -->
                <div class="products-second-row">
                   <!-- 右侧颜色变换图标 -->
                   <div class="color-icon1">
                    <img src="../images/product purchase-color changing icon1.png" alt="Color Changing Icon" class="changing-icon">
                </div>
                    
                    <!-- 左侧图 -->
                    <div class="universe-image">
                        
                        
                        <!-- 宇宙图片 -->
                        <img src="../images/product purchase-Blank Slate.jpg" alt="The Innocence Universe" class="universe-img">
                        
                        
                        
                        <div class="product-title">Blank Slate</div>
                    </div>
                </div>

                <!-- 第二部分：颜色变换图标和宇宙图 -->
                <div class="products-third-row">
                    <!-- 左侧颜色变换图标 已更换为普通图片-->
                    <div class="inner-joy">
                        <img src="../images/product purchase-The Dream Sorter.jpg" alt="Inner Joy Set">
                        <div class="product-title">The Dream Sorter</div>
                    </div>
                    
                    <!-- 右侧宇宙图 -->
                    <div class="universe-image">
                        
                        
                        <!-- 宇宙图片 -->
                        <img src="../images/product purchase-The Thought Sieve.jpg" alt="The Innocence Universe" class="universe-img">
                        
                        
                        
                        <div class="product-title">The Thought Sieve</div>
                    </div>
                </div>

                <!-- 第三部分：Inner Joy Set 和 Pocket Buddies -->
                <div class="products-fourth-row">
                    <!-- 左侧 Inner Joy Set -->
                    <div class="inner-pic">
                        <img src="../images/product purchase-Sleep on Display.jpg" alt="Inner Joy Set">
                        <div class="product-title">Sleep on Display</div>
                    </div>
                    
                    <div class="inner-pic2">
                        <img src="../images/product purchase-color changing icon2.png" alt="Inner pic" class="changing-icon">
                        
                    </div>
                    

                    <!-- 右侧 Pocket Buddies -->
                    <div class="pocket-pic">
                    
                        
                        <!-- Pocket Buddies 图片 -->
                        <img src="../images/product purchase-The Sleep Collection.jpg" alt="Pocket Buddies" class="pic-img">
                        
                    
                        
                        <div class="product-title">The Sleep Collection</div>
                    </div>
                </div>

                <!-- 第四部分：Inner Child Treats 和 Rotating Icon -->
                <div class="products-fifth-row">
                    <!-- 左侧 Inner Child Treats -->
                    <div class="inner-child">
                        <img src="../images/product purchase-The Sleep System.jpg" alt="Inner Child Treats">
                        <div class="product-title">The Sleep System</div>
                    </div>
                    
                    <!-- 右侧旋转图标 -->
                    <div class="rotating-icon">
                        <img src="../images/product purchase-Rotating icon.png" alt="Rotating Icon" class="rotate-animation">
                    </div>
                </div>

                <!-- 第五部分：白色正方形 -->
                <div class="products-sixth-row">
                    <div class="white-square"></div>
                </div>
            </div>
        </div>

        <!-- 底部图片 -->
        <div class="footer-container">
            <img src="../images/product purchase-footer.jpg" alt="product purchase footer" class="footer-image">
        </div>
    </main>

    <script>
        // 等待 DOM 完全加载
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');

            // 获取元素
            const treasureImg = document.querySelector('.treasure-img');
            const leftSwitch = document.querySelector('.left-switch');
            const rightSwitch = document.querySelector('.right-switch');
            
            // 图片路径
            const images = [
                '../images/1.jpg',
                '../images/2.jpg',
                '../images/3.jpg',
                '../images/4.jpg',
                '../images/5.jpg',
                '../images/6.jpg',
                '../images/7.jpg',
                '../images/8.jpg',
                '../images/9.jpg',
                '../images/10.jpg',
                '../images/11.jpg',
                '../images/12.jpg',
                '../images/13.jpg',
                '../images/14.jpg',
                '../images/15.jpg',
                '../images/16.jpg',
                '../images/17.jpg'
            ];
            
            let currentIndex = 0;
            
            // 切换图片函数
            function switchImage() {
                currentIndex = (currentIndex + 1) % images.length;
                treasureImg.src = images[currentIndex];
            }
            
            // 添加点击事件
            if (leftSwitch && rightSwitch) {
                leftSwitch.addEventListener('click', switchImage);
                rightSwitch.addEventListener('click', switchImage);
            }

            // 颜色变换图标自动切换功能
            const changingIcons = document.querySelectorAll('.changing-icon');
            console.log('Found changing icons:', changingIcons.length);

            const iconImages = [
                '../images/product purchase-color changing icon1.png',
                '../images/product purchase-color changing icon2.png',
                '../images/product purchase-color changing icon3.png',
                '../images/product purchase-color changing icon4.png',
                '../images/product purchase-color changing icon5.png',
                '../images/product purchase-color changing icon6.png',
                '../images/product purchase-color changing icon7.png',
                '../images/product purchase-color changing icon8.png',
                
                '../images/product purchase-color changing icon10.png',
                '../images/product purchase-color changing icon11.png',
                '../images/product purchase-color changing icon12.png'
            ];
            
            let iconIndex = 0;
            
            // 自动切换函数
            function autoChangeIcon() {
                iconIndex = (iconIndex + 1) % iconImages.length;
                console.log('Changing icon to index:', iconIndex);
                changingIcons.forEach(icon => {
                    icon.src = iconImages[iconIndex];
                });
            }
            
            // 设置定时器，每500毫秒切换一次
            if (changingIcons.length > 0) {
                setInterval(autoChangeIcon, 500);
            }

            // 添加导航按钮点击事件
            const gachaButton = document.querySelector('.gacha-button');
            const brandButton = document.querySelector('.brand-button');

            console.log('Gacha button found:', !!gachaButton);
            console.log('Brand button found:', !!brandButton);

            if (gachaButton) {
                gachaButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Gacha button clicked');
                    window.location.href = 'gacha-draw.html';
                });
            }

            if (brandButton) {
                brandButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Brand button clicked');
                    window.location.href = 'brand-introduction.html';
                });
            }
        });
    </script>
</body>
</html>
